<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <button id="backbutt" onclick= "window.location.href='landing.html';">↩</button>
    </div>
    <div class="calc">
        <span id="title">How much do you recycle?</span>
        <input id="recycle" type="text" placeholder="lots, some or none">
        <button onclick="enter()">Enter</button>
        <span id="comment"> </span>
    </div>
    <br>
    <div class="next">
        <button id="nextbutt" onclick= "window.location.href='question2.html';">↪</button>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        comment = document.getElementById("comment");
        recycle = document.getElementById("recycle");
        function enter() {
            eel.calculator(recycle.value)(funresult);
        }
        function funresult(x) {
            comment.innerHTML =x;
        }
    </script>
</body>
</html>
